name: Google Play Reviews Pipeline

on:
  schedule:
    - cron: "30 1 * * *"   # Daily at 07:00 IST (GitHub runs in UTC)
  workflow_dispatch:

jobs:
  scraper:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # âœ… Safely create GCP service account key file
      - name: Create service account key
        run: |
          cat <<EOF > sa.json
          ${{ secrets.GCP_SA_KEY }}
          EOF

      # ðŸ” Debug + auto-detect python script
      - name: Locate scraper file
        run: |
          echo "Repo structure:"
          find . -type f

          SCRIPT=$(find . -type f -name "*.py" | grep -v ".github" | head -n 1)

          if [ -z "$SCRIPT" ]; then
            echo "âŒ No python file found!"
            exit 1
          fi

          echo "Using script: $SCRIPT"
          echo "SCRIPT_PATH=$SCRIPT" >> $GITHUB_ENV

      # â–¶ Run scraper
      - name: Run scraper
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/sa.json
        run: |
          python "$SCRIPT_PATH"

      # ðŸ“¦ Upload logs/checkpoints if present
      - name: Upload logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-logs
          path: |
            monitor.log
            checkpoint.json

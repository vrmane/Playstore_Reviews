name: Google Play Reviews Pipeline

on:
  schedule:
    - cron: "30 1 * * *"   # Runs daily at 07:00 IST
  workflow_dispatch:

jobs:
  scraper:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create service account key
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" > sa.json

      - name: Authenticate GCP
        run: |
          export GOOGLE_APPLICATION_CREDENTIALS=$PWD/sa.json

      - name: Run scraper
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/sa.json
        run: |
          python fetch_google_reviews.py

      - name: Upload logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-logs
          path: |
            monitor.log
            checkpoint.json
